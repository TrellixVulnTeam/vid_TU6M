<body>
	<div id='header' class='flex'>
		<div id='info'>
			<div style='float:right;margin:4px;color:dimgray;'>
				Game:
				<div id='divGameName' class='header_name'>Catan</div>
			</div>
			<div id='divPlayerNames' style='float:left;margin:4px 10px;color:dimgray'>
				Players:&nbsp;
			</div>
			<div id="statusInHeaderText" style='color:black;margin:10px;text-align:center'>status plain mode</div>
		</div>
	</div>

	<div id='rsg' class='flex'>
		<div  id='actions' class='side'>
			<div class='header'>actions</div>
			<div id='a_d_actions' class='content'></div>
		</div>
		<div id='table'>
			<div id='status' class='header'>status</div>
			<div class='content'><div id='tableTop'>hallo</div></div>
		</div>
		<div  id='log' >
			<div class='header'>log</div>
			<div id='a_d_log' class='content'></div>
		</div>
	</div>
	<hr>
	<div id='test' class='flex'>
		<div id='buttons' class='side'>
			buttons<br>
			<button class='button' onclick='onClickReloadAll()'>reload all</button><br>
			<button class='button' onclick='onClickResetLocal()'>reset local</button>

		</div>
		<div id='testing'>
			<div id='tabs' class='tab'>
				<button onclick="openTab(this)" class='tablinks'>objects</button>
				<button onclick="openTab(this)" class='tablinks active'>settings</button>
			</div>
			<div id='tabPages' class='flex' style='margin-top:-4px;width:100%'>
				<div id="objects" class="tabcontent" >
					<div id='a_d_objects' class='flex wrap'></div>
				</div>
				<div id="settings" class="tabcontent" style="display:block">
					<div id='a_d_settings'>
						<fieldset id='a_d_autoplay_buttons'>
							<legend>autoplay</legend>
							<button id='c_b_NextPlayer' onclick="onClickRunToNextPlayer()">next player</button>
							<button id='c_b_NextTurn' onclick="onClickRunToNextTurn()">next turn</button>
							<button id='c_b_NextPhase' onclick="onClickRunToNextPhase()">next phase</button>
							<br />
						</fieldset>
						<fieldset id='a_d_cheat_buttons'>
							<legend>cheats</legend>

						</fieldset>
						<fieldset id='a_d_scenario_buttons'>
							<legend>scenarios</legend>

						</fieldset>
						<fieldset>
							<legend>miscellaneous</legend>
							<button id="c_b_TTip" onclick="toggleTooltips(this)">tooltips: OFF</button>
							<button onclick="colorSystem()">new colors</button>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id='test2' class='flex'>
		<div id='userSpec'>
			userSpec
		</div>
		<div id='code'>
			code

	</div>
