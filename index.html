<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="/css/main.css" rel="stylesheet">

	<script src="/js/helpersMore.js"></script>

</head>

<body>

	<div id='rsg' class='flex'>
		<div id='actions' class='small'>
			<h1>Authors</h1>
			<ul id="authors"></ul>
		</div>
		<div id='table'>
			mmmmmmmmmmmmmmmmmmmmmmmmmmm
		</div>
		<div id='log' class='small'>
			wwwwwwwwwwwwwww
		</div>
	</div>

	<script>


		const ul = document.getElementById('authors'); // Get the list where we will place our authors
		const url = 'https://randomuser.me/api/?results=30'; // Get 10 random users

		fetch(url)
			.then((resp) => {
				let j = resp.json();
				console.log(resp);
				return j;
			}) // Transform the data into json
			.then(function (data) {
				let authors = data.results; // Get the results
				return authors.map(function (author) { // Map through the results and for each run the code below
					let li = createNode('li'), //  Create the elements we need
						img = createNode('img'),
						span = createNode('span');
						
					img.src = author.picture.medium;  // Add the source of the image to be the src of the img element
					span.innerHTML = `<br>${author.name.first} ${author.name.last}<br>www<hr>`; // Make the HTML of our span to be the first and last name of our author
					append(li, img); // Append all our elements
					append(li, span);
					append(ul, li);
				})
			});
		const url1 = './js/helpers.js'

		fetch(url1)
			.then(resp => {console.log(resp.clone());resp.text();})
			//.then(txt => console.log(txt));
	</script>
